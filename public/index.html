							<div id="getPic">

										<label for="name">Params For Pic:</label>
										<br/>
										<br/>
										<label for="name">Num of iterations:</label>

										<br/>
										<label for="name">X value:</label>
										<input type="text" id="X" name="X" placeholder="number of frags required for x axis"/>
										<br/>
										<label for="name">Y value:</label>
										<input type="text" id="Y" name="Y" placeholder="number of frags required for y axis"/>
										<br/>
										<br/>
										<input type="submit" id="uppic" value="GET"/>
										<input type="button" id="cancel" value="Cancel"/>
										<br/>
									</fieldset>
								</form>
							</div>
							<br/>
					</div>
                </div>
     </div>
